    <div class="deals">

        <div  class="deal" ng-repeat="deals in sdlsctrl.deals.category">

            <div class="dealDetails">

                <p class="desc">{{deals.tagline}}</p>
            </div>
        </div>

    </div>

        <a href="YourDealsTemplate.html" class="button">Lock My Deals</a>

    </div>

</div>
